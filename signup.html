<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Title-->
    <title>Elins Bar</title>
    <!--favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon_io/site.webmanifest" />
    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header>
      <!--Heading-->
      <a href="index.html">
        <h1>Sign Up</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">x</label>
      <!--Navigation-->
      <nav>
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="drinks.html">Drinks</a></li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <main
      id="signup-main"
      style="
        background-image: url('assets/images/signup-background.jpg');
        background-size: cover;
        background-repeat: no-repeat;
      "
    >
      <section id="sign-up">
        <div class="signup-heading">
          <h2>Sign up for more updates!</h2>
        </div>
        <br />
        <div class="signup-form">
          <form action="dump.html" method="get">
            <label for="first-name">First Name</label> <br />
            <input
              type="text"
              name="firstname"
              id="first-name"
              placeholder="Jane"
              required
            />
            <br />
            <label for="last-name">Last Name</label> <br />
            <input
              type="text"
              name="lastname"
              id="last-name"
              placeholder="Doe"
              required
            />
            <br />
            <label for="email">Email</label> <br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="janedoe@email.com"
              required
            />
            <br />
            <fieldset>
              <legend>Feedback</legend>
              <label for="feedback" id="text-area"
                >What would you like to see more of:</label
              >
              <textarea
                name="feedback"
                id="feedback"
                placeholder="Write something here!"
                rows="4"
                cols="30"
              ></textarea>
            </fieldset>
            <button type="submit">Submit</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <!--Font awesome script-->
      <script
        src="https://kit.fontawesome.com/f5164fe53b.js"
        crossorigin="anonymous"
      ></script>
      <ul class="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            rel="noopener"
            target="_blank"
            aria-label="Go to our facebook page"
            ><i class="fa-brands fa-square-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Go to our instagram page"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Go to our  twitter page"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
